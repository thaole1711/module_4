<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      table {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
      }

      th {
        background-color: #0d6efd;
        color: white;
      }

      td, th {
        padding: 12px;
        text-align: center;
      }
    </style>
</head>
<body>
<div class="container mt-4">
    <header class="mb-4" th:fragment="header(heading)">
      <h1 class="text-center text-primary" th:text="${heading}"></h1>
    </header>

  <!-- Nội dung từng trang sẽ được chèn ở đây -->
  <main></main>
    <footer class="mt-5 text-center text-muted" th:fragment="footer">
      <hr>
      <p>&copy; 2025 - Trang quản lý sản phẩm</p>
    </footer>
</div>
</body>
</html>
