<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head('cập nhật sản phẩm')}">
</head>
<body>
<header th:replace="~{layout::header('cập nhật sản phẩm')}"></header>
<main>
    <p><a href="/blogs">Back to customer list</a></p>
    <div id="form">
        <form action="/blogs/update" th:object="${blog}"
              method="post" novalidate="novalidate">
            <input type="hidden" th:field="*{id}">
            <div>
                <label for="title">Tên blog</label>
                <input type="text" id="title" th:field="*{title}">
            </div>
            <div>
                <label for="content">Nội dung</label>
                <input type="text" id="content" th:field="*{content}">
            </div>
            <div>
                <label for="category">Thể loại</label>
                <input type="text" id="category" th:field="*{category}">
            </div>
            <div>
                <input type="submit" value="update">
            </div>
        </form>
    </div>

</main>
<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
