<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head('Danh sách Sách')}">


</head>
<body>
<header th:replace="~{layout::header('Danh sách Sách ')}">
</header>
<main>
    <div class="d-flex align-items-center gap-3 p-3">
        <!-- FORM THÊM + TÌM KIẾM TRÊN CÙNG 1 HÀNG, TRÁI - PHẢI -->
        <div class="container my-4" style="max-width: 900px;">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Nút Thêm sách (bên trái) -->
                <a href="/books/create" class="btn btn-warning btn-sm d-flex align-items-center">
                    <i class="bi bi-plus-circle me-1"></i> Thêm mới</a>
            </div>
        </div>
    </div>
    <form th:action="@{/books/return_code}" method="post" novalidate="novalidate">
        <div>
            <label for="codeId">Nhập mã số trả sách:</label>
            <input id="codeId" name="id" required placeholder="Nhập 5 số">
        </div>
        <div>
            <input type="submit" value=" trả">
        </div>
    </form>
    <div th:if="${mess}">
        <span th:text="${mess}"></span>
    </div>
    <div th:if="${#lists.isEmpty(books)}">
        <span style="color: red">không tìm thấy blog</span>
    </div>
    <section>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>STT</th>
                <th>Tên sách</th>
                <th>Tác giả</th>
                <th>Thể loại</th>
                <th>số lượng</th>
                <th>Xem chi tiết</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book, stat : ${books}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.quantity}"></td>
                <td>
                    <a th:href="@{'/books/' + ${book.bookId} + '/view'}" class="btn btn-outline-warning">Xem</a>

                </td>

            </tr>
            </tbody>
        </table>
    </section>
</main>




<footer th:replace="~{layout::footer}">
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
