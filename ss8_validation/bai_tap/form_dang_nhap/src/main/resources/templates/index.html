<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .text-err{
        color: red;
    }
</style>
</head>
<body>
<div class="col-md-8">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-4 fw-semibold">Đăng kí</h5>
            <form th:action="@{/users/save}" method="post" th:object="${userDto}" class="needs-validation" novalidate="novalidate">
                <div class="mb-2">
                    <label for="firstName" class="form-label">Tên <span style="color:red">*</span></label>
                    <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="Nguyễn Văn ">
                    <p class="text-err" th:errors="*{firstName}"></p>

                </div>
                <div class="mb-1">
                    <label for="lastName" class="form-label">Họ <span style="color:red">*</span></label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder=" A">
                    <p class="text-err" th:errors="*{lastName}"></p>
                </div>
                <div class="mb-3">
                    <label for="numberPhone" class="form-label">Số điện thoại <span style="color:red">*</span></label>
                    <input type="text" class="form-control" th:field="*{phone}" id="numberPhone" placeholder="0*********">
                    <p class="text-err" th:errors="*{phone}"></p>

                </div>
                <div class="mb-3">
                    <label for="birthDay" class="form-label">Tuổi<span style="color:red">*</span></label>
                    <input type="date" class="form-control" th:field="*{birthDay}" id="birthDay">
                    <p class="text-err" th:errors="*{birthDay}"></p>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email <span style="color:red">*</span></label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="example@gmail.com">
                    <p class="text-err" th:errors="*{email}"></p>

                </div>

                <button type="submit" class="btn btn-primary">Thay đổi</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
